<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Natal AR - Ca√ßa Presentes</title>
    
    <!-- Bibliotecas para Detec√ß√£o Facial (TensorFlow.js + BlazeFace) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }

        /* V√çDEO (C√ÇMERA) */
        #camera-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* FILTRO DE NATAL */
        #christmas-filter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255, 235, 200, 0.1) 30%, rgba(200, 30, 30, 0.4) 90%);
            backdrop-filter: sepia(0.4) contrast(1.1) brightness(1.1);
            mix-blend-mode: hard-light;
        }

        /* JOGO */
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            background: transparent;
        }

        /* UI (PLACAR) */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* MENU / TELAS */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(160, 0, 0, 0.95);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
            pointer-events: auto;
            overflow-y: auto; /* Permite scroll se a foto for grande */
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: #FFD700;
            text-shadow: 2px 2px #006400;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 20px;
            max-width: 400px;
        }

        button {
            background: #008000;
            color: white;
            border: 2px solid #FFD700;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            margin-top: 10px;
            margin-bottom: 10px;
        }
        button:active { transform: scale(0.95); }

        /* Estilo para o bot√£o de download */
        .download-btn {
            display: inline-block;
            background: #D42426;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            font-weight: bold;
            border: 2px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            margin-top: 10px;
        }

        .hud {
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
            display: flex;
            justify-content: space-between;
        }

        /* Foto final */
        #final-photo {
            max-width: 80%;
            max-height: 50vh;
            border: 5px solid #FFD700;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .debug-console {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ffcccc;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            max-width: 90%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <video id="camera-video" autoplay playsinline muted></video>
    <div id="christmas-filter"></div>
    <canvas id="game-canvas"></canvas>

    <div id="ui-layer">
        <div class="hud">
            <span style="color:#FFD700">üéÅ <span id="score">0</span></span>
            <span style="color:#ff5555">‚ù§Ô∏è <span id="lives">3</span></span>
        </div>
    </div>

    <div id="overlay">
        <h1>üéÑ Ca√ßa-Presentes üéÖ</h1>
        <p>
            O Papai Noel derrubou os presentes!<br>
            Use sua c√¢mera para encontr√°-los.
        </p>
        
        <button id="start-btn">LIGAR C√ÇMERA E JOGAR</button>
        
        <button id="retry-cam" style="display:none; background:#ff4444; font-size:1rem; margin-top:10px;">
            ‚ö†Ô∏è Tentar C√¢mera Novamente
        </button>

        <div class="debug-console" id="debug-log">Status: Aguardando in√≠cio...</div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('camera-video');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const retryBtn = document.getElementById('retry-cam');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const debugLog = document.getElementById('debug-log');
        const filterLayer = document.getElementById('christmas-filter');

        let width, height;
        let gameActive = false;
        let score = 0;
        let lives = 3;
        let difficulty = 1;
        let lastTime = 0;
        let spawnTimer = 0;
        let cameraWorks = false;

        // IA de Rosto
        let faceModel = null;
        let detectedFaces = [];
        let lastFaceDetectTime = 0;
        const FACE_DETECT_INTERVAL = 150;

        // Entidades
        let presents = [];
        let effects = [];
        const giftTypes = ['üéÅ', 'üì¶', 'üéÄ', 'üéÖ', 'üéÑ', 'üß∏', 'üõçÔ∏è', 'üç™', 'ü•õ'];
        const colors = ['#ff0000', '#00ff00', '#ffffff', '#ffff00', '#FFD700'];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        function log(msg) {
            console.log(msg);
            debugLog.innerHTML = msg;
        }

        async function loadFaceModel() {
            try {
                log("Carregando gorro do Papai Noel...");
                faceModel = await blazeface.load();
                log("Modelo de rosto carregado!");
            } catch (e) {
                console.error("Erro ao carregar IA de rosto:", e);
                log("Aviso: Detec√ß√£o facial indispon√≠vel.");
            }
        }

        async function startCamera() {
            log("Solicitando c√¢mera...");
            retryBtn.style.display = 'none';

            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                log("ERRO: Use HTTPS! O GitHub Pages suporta, verifique a URL.");
                return false;
            }

            try {
                const constraints = {
                    audio: false,
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                await video.play();
                
                cameraWorks = true;
                log("C√¢mera frontal ativa!");
                video.style.display = 'block';
                filterLayer.style.display = 'block';
                return true;

            } catch (err) {
                console.error(err);
                
                let errorMsg = "Erro desconhecido na c√¢mera.";
                if (err.name === 'NotAllowedError') errorMsg = "Permiss√£o NEGADA. Reinicie as permiss√µes do site.";
                if (err.name === 'NotFoundError') errorMsg = "Nenhuma c√¢mera encontrada.";
                if (err.name === 'NotReadableError') errorMsg = "A c√¢mera j√° est√° em uso por outro app.";
                
                log("‚ö†Ô∏è " + errorMsg + " Usando modo gr√°fico.");
                
                retryBtn.style.display = 'inline-block';
                cameraWorks = false;
                video.style.display = 'none';
                filterLayer.style.display = 'none';
                return false;
            }
        }

        async function detectFaces(timestamp) {
            if (!faceModel || !cameraWorks || !video.readyState === 4) return;
            
            if (timestamp - lastFaceDetectTime < FACE_DETECT_INTERVAL) return;
            lastFaceDetectTime = timestamp;

            const returnTensors = false;
            const predictions = await faceModel.estimateFaces(video, returnTensors);
            
            if (predictions.length > 0) {
                detectedFaces = predictions;
            } else {
                if (timestamp - lastFaceDetectTime > 500) detectedFaces = [];
            }
        }

        function drawSantaHat(ctx, face) {
            const start = face.topLeft;
            const end = face.bottomRight;
            const faceWidth = end[0] - start[0];

            // MATEM√ÅTICA DE MAPEAMENTO (Object-Fit: Cover)
            const videoW = video.videoWidth;
            const videoH = video.videoHeight;
            const screenW = canvas.width;
            const screenH = canvas.height;

            const videoRatio = videoW / videoH;
            const screenRatio = screenW / screenH;
            
            let scale, offsetX, offsetY;

            if (screenRatio > videoRatio) {
                scale = screenW / videoW;
                offsetX = 0;
                offsetY = (videoH * scale - screenH) / 2;
            } else {
                scale = screenH / videoH;
                offsetX = (videoW * scale - screenW) / 2;
                offsetY = 0;
            }
            
            const faceX = (start[0] * scale) - offsetX;
            const faceY = (start[1] * scale) - offsetY;
            const scaledFaceWidth = faceWidth * scale;

            // --- AJUSTE DE POSI√á√ÉO DO GORRO ---
            // Antes estava + (scaledFaceWidth * 0.2), o que fazia descer.
            // Agora vamos subtrair para subir.
            
            const hatCenterX = faceX + (scaledFaceWidth / 2);
            // Posiciona o gorro um pouco acima da linha da testa
            const hatBottomY = faceY - (scaledFaceWidth * 0.1); 
            
            const hatWidth = scaledFaceWidth * 1.5;
            const hatHeight = hatWidth * 1.2;

            ctx.save();
            ctx.translate(hatCenterX, hatBottomY);
            
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 10;

            // 1. Gorro Vermelho
            ctx.beginPath();
            ctx.moveTo(-hatWidth/2, 0);
            ctx.quadraticCurveTo(0, -hatHeight, hatWidth/2, 0); 
            ctx.quadraticCurveTo(0, -20, -hatWidth/2, 0);
            ctx.fillStyle = "#D42426"; 
            ctx.fill();

            // 2. Ponta ca√≠da
            ctx.beginPath();
            ctx.moveTo(hatWidth/4, -hatHeight/1.5);
            ctx.quadraticCurveTo(hatWidth/1.2, -hatHeight/2, hatWidth/1.4, -hatHeight/4);
            ctx.lineTo(0, -hatHeight/2); 
            ctx.fillStyle = "#D42426";
            ctx.fill();

            // 3. Pompom
            ctx.beginPath();
            ctx.arc(hatWidth/1.4, -hatHeight/4, hatWidth/6, 0, Math.PI*2);
            ctx.fillStyle = "#FFFFFF";
            ctx.fill();

            // 4. Base Branca
            ctx.beginPath();
            ctx.roundRect(-hatWidth/1.8, -10, hatWidth * 1.1, hatWidth/4, 20);
            ctx.fillStyle = "#FFFFFF";
            ctx.fill();

            ctx.restore();
        }

        class Present {
            constructor() {
                this.size = 60 + Math.random() * 30;
                this.x = Math.random() * (width - this.size);
                this.y = -100;
                this.speed = (3 + Math.random() * 2) * difficulty;
                this.emoji = giftTypes[Math.floor(Math.random() * giftTypes.length)];
                this.rotation = Math.random();
                this.rotSpeed = (Math.random() - 0.5) * 0.05;
                this.markedForDeletion = false;
                this.wobble = Math.random() * Math.PI * 2;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotSpeed;
                this.wobble += 0.05;
                this.x += Math.sin(this.wobble) * 2;

                if (this.y > height) {
                    this.markedForDeletion = true;
                    takeDamage();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                ctx.rotate(this.rotation);
                ctx.shadowColor = "#FFD700";
                ctx.shadowBlur = 20;
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        class Effect {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.life = 1.0;
                this.size = type === 'touch' ? 10 : 50;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.life -= 0.05;
                if (this.type === 'touch') this.size += 5;
                if (this.type === 'collect') this.size += 2;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.lineWidth = 3;
                if (this.type === 'touch') {
                    ctx.strokeStyle = "white";
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                    ctx.stroke();
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                    ctx.fill();
                    ctx.fillStyle = "#FFD700";
                    ctx.font = "bold 30px Arial";
                    ctx.fillText("+10", this.x, this.y - this.size);
                }
                ctx.globalAlpha = 1.0;
            }
        }

        function handleInput(e) {
            if (!gameActive) return;
            e.preventDefault();
            let inputs = [];
            if (e.type === 'touchstart') {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    inputs.push({ x: e.changedTouches[i].clientX, y: e.changedTouches[i].clientY });
                }
            } else {
                inputs.push({ x: e.clientX, y: e.clientY });
            }

            inputs.forEach(pos => {
                effects.push(new Effect(pos.x, pos.y, 'touch'));
                for (let i = presents.length - 1; i >= 0; i--) {
                    let p = presents[i];
                    let dist = Math.sqrt(Math.pow(pos.x - (p.x + p.size/2), 2) + Math.pow(pos.y - (p.y + p.size/2), 2));
                    if (dist < p.size * 0.9) {
                        presents.splice(i, 1);
                        collectPresent(pos.x, pos.y);
                        break;
                    }
                }
            });
        }

        function collectPresent(x, y) {
            score += 10;
            scoreEl.innerText = score;
            effects.push(new Effect(x, y, 'collect'));
            if (score % 50 === 0) difficulty += 0.2;
        }

        function takeDamage() {
            lives--;
            livesEl.innerText = lives;
            let flash = document.createElement('div');
            Object.assign(flash.style, {position:'absolute', top:0, left:0, width:'100%', height:'100%', background:'red', opacity:0.4, pointerEvents:'none', zIndex:15});
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 200);
            if (lives <= 0) gameOver();
        }

        // --- SISTEMA DE FOTO FINAL ---
        function createSelfie() {
            // 1. Limpa o canvas para desenhar a cena final
            ctx.clearRect(0, 0, width, height);

            // 2. Desenha o v√≠deo da c√¢mera (cropado corretamente)
            if (cameraWorks) {
                const vidRatio = video.videoWidth / video.videoHeight;
                const screenRatio = width / height;
                let sx, sy, sWidth, sHeight;

                if (screenRatio > vidRatio) {
                    sWidth = video.videoWidth;
                    sHeight = video.videoWidth / screenRatio;
                    sx = 0;
                    sy = (video.videoHeight - sHeight) / 2;
                } else {
                    sHeight = video.videoHeight;
                    sWidth = video.videoHeight * screenRatio;
                    sx = (video.videoWidth - sWidth) / 2;
                    sy = 0;
                }
                
                ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, width, height);
                
                if (detectedFaces.length > 0) {
                    detectedFaces.forEach(face => drawSantaHat(ctx, face));
                }
            } else {
                // Fundo gr√°fico caso n√£o tenha c√¢mera
                let grad = ctx.createLinearGradient(0,0,0,height);
                grad.addColorStop(0, "#004d00");
                grad.addColorStop(1, "#800000");
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, width, height);
            }

            // 4. MOLDURA DE NATAL (Frame Global)
            // Borda externa festiva
            ctx.lineWidth = 15;
            ctx.strokeStyle = "#D42426"; // Vermelho Natal
            ctx.strokeRect(0, 0, width, height);
            
            // Borda interna dourada
            ctx.lineWidth = 4;
            ctx.strokeStyle = "#FFD700"; // Dourado
            ctx.strokeRect(15, 15, width-30, height-30);

            // Cantos Decorativos (C√≠rculos Dourados)
            ctx.fillStyle = "#FFD700";
            const cornerR = 12;
            const pad = 15;
            ctx.beginPath(); ctx.arc(pad, pad, cornerR, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(width-pad, pad, cornerR, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(pad, height-pad, cornerR, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(width-pad, height-pad, cornerR, 0, Math.PI*2); ctx.fill();

            // 5. MENSAGEM (ESTILO CART√ÉO ELEGANTE)
            // Definir dimens√µes do cart√£o
            const cardMargin = 40;
            const cardW = width - (cardMargin * 2);
            // Altura din√¢mica baseada na largura, mas com limites
            const cardH = Math.min(height * 0.3, 200); 
            const cardX = cardMargin;
            const cardY = height - cardH - 50; // 50px de margem inferior

            // Desenhar Fundo do Cart√£o (Gradiente e Sombra)
            ctx.save();
            // Sombra para destacar do v√≠deo
            ctx.shadowColor = "rgba(0,0,0,0.7)";
            ctx.shadowBlur = 20;
            ctx.shadowOffsetY = 10;

            // Gradiente do Cart√£o (Verde muito escuro para Vermelho muito escuro)
            const grd = ctx.createLinearGradient(cardX, cardY, cardX, cardY + cardH);
            grd.addColorStop(0, "rgba(20, 50, 30, 0.95)"); 
            grd.addColorStop(1, "rgba(60, 10, 10, 0.95)");
            ctx.fillStyle = grd;

            // Desenha Ret√¢ngulo com cantos arredondados (Compat√≠vel)
            const r = 20; // Raio
            ctx.beginPath();
            ctx.moveTo(cardX + r, cardY);
            ctx.arcTo(cardX + cardW, cardY, cardX + cardW, cardY + cardH, r);
            ctx.arcTo(cardX + cardW, cardY + cardH, cardX, cardY + cardH, r);
            ctx.arcTo(cardX, cardY + cardH, cardX, cardY, r);
            ctx.arcTo(cardX, cardY, cardX + cardW, cardY, r);
            ctx.closePath();
            ctx.fill();

            // Borda fina no cart√£o
            ctx.lineWidth = 2;
            ctx.strokeStyle = "rgba(255, 215, 0, 0.5)"; // Dourado semi-transparente
            ctx.stroke();
            ctx.restore();

            // --- CONTE√öDO DO TEXTO ---
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            const centerX = width / 2;
            
            // Posi√ß√µes verticais relativas
            let currentY = cardY + (cardH * 0.25);

            // 1. T√çTULO: Metaverse Agency
            let fontSizeTitle = Math.min(cardW * 0.09, 32);
            ctx.font = `bold ${fontSizeTitle}px "Segoe UI", Arial, sans-serif`;
            ctx.fillStyle = "#FFD700"; // Dourado
            ctx.shadowColor = "rgba(0,0,0,0.8)";
            ctx.shadowBlur = 4;
            ctx.fillText("Metaverse Agency", centerX, currentY);

            // 2. Subt√≠tulo: "deseja um Feliz Natal!"
            currentY += fontSizeTitle * 1.2;
            let fontSizeSub = Math.min(cardW * 0.055, 18);
            ctx.font = `${fontSizeSub}px "Segoe UI", Arial, sans-serif`;
            ctx.fillStyle = "#FFFFFF";
            ctx.shadowBlur = 0; // Remove sombra pesada para texto pequeno
            ctx.fillText("deseja a voc√™ um Feliz Natal!", centerX, currentY);

            // 3. Linha Divis√≥ria
            currentY += fontSizeSub * 1.2;
            ctx.beginPath();
            ctx.moveTo(centerX - 40, currentY);
            ctx.lineTo(centerX + 40, currentY);
            ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
            ctx.lineWidth = 1;
            ctx.stroke();

            // 4. Frase de Efeito (em 2 linhas para garantir leitura)
            currentY += fontSizeSub; // Espa√ßo ap√≥s linha
            let fontSizeBody = Math.min(cardW * 0.05, 16);
            ctx.font = `italic ${fontSizeBody}px "Segoe UI", Georgia, serif`;
            ctx.fillStyle = "#E0E0E0"; // Cinza claro/Branco suave
            
            ctx.fillText("Independentemente do n√∫mero de presentes,", centerX, currentY);
            currentY += fontSizeBody * 1.3;
            ctx.fillText("que haja muita alegria!", centerX, currentY);

            // 6. Retorna a imagem em Base64
            return canvas.toDataURL('image/png');
        }

        function gameOver() {
            gameActive = false;
            
            // Gera a foto final
            const photoData = createSelfie();

            overlay.innerHTML = `
                <h1>üéÑ Fim de Jogo! üéÑ</h1>
                <p style="font-size: 1.2rem">Pontua√ß√£o: ${score} üéÅ</p>
                
                <img id="final-photo" src="${photoData}" alt="Sua Selfie de Natal">
                
                <a href="${photoData}" download="minha-selfie-natal-metaverse.png" class="download-btn">
                    ‚¨áÔ∏è Baixar Foto
                </a>

                <br>
                <button onclick="window.location.reload()">Jogar Novamente</button>
            `;
            overlay.style.display = 'flex';
        }

        function loop(timestamp) {
            if (!gameActive) return;
            let deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            ctx.clearRect(0, 0, width, height);

            if (!cameraWorks) {
                let grad = ctx.createLinearGradient(0,0,0,height);
                grad.addColorStop(0, "#004d00");
                grad.addColorStop(1, "#800000");
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = "rgba(255,255,255,0.2)";
                for(let i=0; i<30; i++) ctx.fillRect(Math.random()*width, Math.random()*height, 2, 2); 
            } else {
                detectFaces(timestamp);
                detectedFaces.forEach(face => drawSantaHat(ctx, face));
            }

            if (timestamp - spawnTimer > 1500 / difficulty) {
                presents.push(new Present());
                spawnTimer = timestamp;
            }

            presents.forEach(p => { p.update(); p.draw(); });
            presents = presents.filter(p => !p.markedForDeletion);
            effects.forEach((e, index) => { e.update(); e.draw(); if (e.life <= 0) effects.splice(index, 1); });

            requestAnimationFrame(loop);
        }

        async function initGame() {
            loadFaceModel();
            await startCamera();
            overlay.style.display = 'none';
            score = 0;
            lives = 3;
            difficulty = 1;
            presents = [];
            effects = [];
            gameActive = true;
            lastTime = performance.now();
            requestAnimationFrame(loop);
        }

        startBtn.addEventListener('click', initGame);
        retryBtn.addEventListener('click', () => {
            retryBtn.style.display = 'none';
            log("Tentando novamente...");
            startCamera();
        });

        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, { passive: false });
    </script>
</body>
</html>
