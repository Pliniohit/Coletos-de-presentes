<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Natal AR - Ca√ßa Presentes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }

        /* V√çDEO (C√ÇMERA) */
        #camera-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* FILTRO DE NATAL */
        #christmas-filter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255, 235, 200, 0.1) 30%, rgba(200, 30, 30, 0.4) 90%);
            backdrop-filter: sepia(0.4) contrast(1.1) brightness(1.1);
            mix-blend-mode: hard-light;
        }

        /* JOGO */
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            background: transparent;
        }

        /* UI (PLACAR) */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* MENU / TELAS */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(160, 0, 0, 0.95);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
            pointer-events: auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #FFD700;
            text-shadow: 2px 2px #006400;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 20px;
            max-width: 400px;
        }

        button {
            background: #008000;
            color: white;
            border: 2px solid #FFD700;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            margin-top: 10px;
        }
        button:active { transform: scale(0.95); }

        .hud {
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
            display: flex;
            justify-content: space-between;
        }

        /* √ÅREA DE DEBUG (PARA VOC√ä VER O ERRO) */
        .debug-console {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ffcccc;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            max-width: 90%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <video id="camera-video" autoplay playsinline muted></video>
    <div id="christmas-filter"></div>
    <canvas id="game-canvas"></canvas>

    <div id="ui-layer">
        <div class="hud">
            <span style="color:#FFD700">üéÅ <span id="score">0</span></span>
            <span style="color:#ff5555">‚ù§Ô∏è <span id="lives">3</span></span>
        </div>
    </div>

    <div id="overlay">
        <h1>üéÑ Ca√ßa-Presentes üéÖ</h1>
        <p>
            O Papai Noel derrubou os presentes!<br>
            Use sua c√¢mera para encontr√°-los.
        </p>
        
        <button id="start-btn">LIGAR C√ÇMERA E JOGAR</button>
        
        <!-- Bot√£o extra caso falhe -->
        <button id="retry-cam" style="display:none; background:#ff4444; font-size:1rem; margin-top:10px;">
            ‚ö†Ô∏è Tentar C√¢mera Novamente
        </button>

        <div class="debug-console" id="debug-log">Status: Aguardando in√≠cio...</div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('camera-video');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const retryBtn = document.getElementById('retry-cam');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const debugLog = document.getElementById('debug-log');
        const filterLayer = document.getElementById('christmas-filter');

        let width, height;
        let gameActive = false;
        let score = 0;
        let lives = 3;
        let difficulty = 1;
        let lastTime = 0;
        let spawnTimer = 0;
        let cameraWorks = false;

        // Entidades
        let presents = [];
        let effects = [];
        const giftTypes = ['üéÅ', 'üì¶', 'üéÄ', 'üéÖ', 'üéÑ', 'üß∏', 'üõçÔ∏è', 'üç™', 'ü•õ'];
        const colors = ['#ff0000', '#00ff00', '#ffffff', '#ffff00', '#FFD700'];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- SISTEMA DE LOG PARA DEBUG ---
        function log(msg) {
            console.log(msg);
            debugLog.innerHTML = msg;
        }

        // --- INICIAR C√ÇMERA (ROBUSTO) ---
        async function startCamera() {
            log("Solicitando c√¢mera...");
            retryBtn.style.display = 'none';

            // Verifica se √© HTTPS (obrigat√≥rio para c√¢mera)
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                log("ERRO: Use HTTPS! O GitHub Pages suporta, verifique a URL.");
                return false;
            }

            try {
                // Configura√ß√µes espec√≠ficas para mobile
                const constraints = {
                    audio: false,
                    video: {
                        facingMode: 'environment', // C√¢mera traseira
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Promessa de play para garantir que rodou
                await video.play();
                
                cameraWorks = true;
                log("C√¢mera ativa! Divirta-se!");
                video.style.display = 'block';
                filterLayer.style.display = 'block';
                return true;

            } catch (err) {
                console.error(err);
                
                let errorMsg = "Erro desconhecido na c√¢mera.";
                if (err.name === 'NotAllowedError') errorMsg = "Permiss√£o NEGADA. Reinicie as permiss√µes do site.";
                if (err.name === 'NotFoundError') errorMsg = "Nenhuma c√¢mera encontrada.";
                if (err.name === 'NotReadableError') errorMsg = "A c√¢mera j√° est√° em uso por outro app.";
                
                log("‚ö†Ô∏è " + errorMsg + " Usando modo gr√°fico.");
                
                // Mostra bot√£o de tentar de novo
                retryBtn.style.display = 'inline-block';
                
                cameraWorks = false;
                video.style.display = 'none';
                filterLayer.style.display = 'none';
                return false;
            }
        }

        // --- L√ìGICA DO JOGO ---
        class Present {
            constructor() {
                this.size = 60 + Math.random() * 30;
                this.x = Math.random() * (width - this.size);
                this.y = -100;
                this.speed = (3 + Math.random() * 2) * difficulty;
                this.emoji = giftTypes[Math.floor(Math.random() * giftTypes.length)];
                this.rotation = Math.random();
                this.rotSpeed = (Math.random() - 0.5) * 0.05;
                this.markedForDeletion = false;
                this.wobble = Math.random() * Math.PI * 2;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotSpeed;
                this.wobble += 0.05;
                this.x += Math.sin(this.wobble) * 2;

                if (this.y > height) {
                    this.markedForDeletion = true;
                    takeDamage();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                ctx.rotate(this.rotation);
                ctx.shadowColor = "#FFD700";
                ctx.shadowBlur = 20;
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        class Effect {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.life = 1.0;
                this.size = type === 'touch' ? 10 : 50;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.life -= 0.05;
                if (this.type === 'touch') this.size += 5;
                if (this.type === 'collect') this.size += 2;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.lineWidth = 3;
                if (this.type === 'touch') {
                    ctx.strokeStyle = "white";
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                    ctx.stroke();
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                    ctx.fill();
                    ctx.fillStyle = "#FFD700";
                    ctx.font = "bold 30px Arial";
                    ctx.fillText("+10", this.x, this.y - this.size);
                }
                ctx.globalAlpha = 1.0;
            }
        }

        function handleInput(e) {
            if (!gameActive) return;
            e.preventDefault();
            let inputs = [];
            if (e.type === 'touchstart') {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    inputs.push({ x: e.changedTouches[i].clientX, y: e.changedTouches[i].clientY });
                }
            } else {
                inputs.push({ x: e.clientX, y: e.clientY });
            }

            inputs.forEach(pos => {
                effects.push(new Effect(pos.x, pos.y, 'touch'));
                for (let i = presents.length - 1; i >= 0; i--) {
                    let p = presents[i];
                    let dist = Math.sqrt(Math.pow(pos.x - (p.x + p.size/2), 2) + Math.pow(pos.y - (p.y + p.size/2), 2));
                    if (dist < p.size * 0.9) {
                        presents.splice(i, 1);
                        collectPresent(pos.x, pos.y);
                        break;
                    }
                }
            });
        }

        function collectPresent(x, y) {
            score += 10;
            scoreEl.innerText = score;
            effects.push(new Effect(x, y, 'collect'));
            if (score % 50 === 0) difficulty += 0.2;
        }

        function takeDamage() {
            lives--;
            livesEl.innerText = lives;
            let flash = document.createElement('div');
            Object.assign(flash.style, {position:'absolute', top:0, left:0, width:'100%', height:'100%', background:'red', opacity:0.4, pointerEvents:'none', zIndex:15});
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 200);
            if (lives <= 0) gameOver();
        }

        function gameOver() {
            gameActive = false;
            overlay.innerHTML = `
                <h1>üéÑ Fim de Jogo! üéÑ</h1>
                <p>Pontua√ß√£o: ${score} üéÅ</p>
                <button onclick="window.location.reload()">Jogar Novamente</button>
            `;
            overlay.style.display = 'flex';
        }

        function loop(timestamp) {
            if (!gameActive) return;
            let deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            ctx.clearRect(0, 0, width, height);

            if (!cameraWorks) {
                // Fallback Natalino
                let grad = ctx.createLinearGradient(0,0,0,height);
                grad.addColorStop(0, "#004d00");
                grad.addColorStop(1, "#800000");
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = "rgba(255,255,255,0.2)";
                for(let i=0; i<30; i++) ctx.fillRect(Math.random()*width, Math.random()*height, 2, 2); // Neve est√°tica leve
            }

            if (timestamp - spawnTimer > 1500 / difficulty) {
                presents.push(new Present());
                spawnTimer = timestamp;
            }

            presents.forEach(p => { p.update(); p.draw(); });
            presents = presents.filter(p => !p.markedForDeletion);
            effects.forEach((e, index) => { e.update(); e.draw(); if (e.life <= 0) effects.splice(index, 1); });

            requestAnimationFrame(loop);
        }

        // STARTUP
        async function initGame() {
            // Tenta iniciar a c√¢mera
            await startCamera();
            
            // Inicia o jogo independente do resultado da c√¢mera
            overlay.style.display = 'none';
            score = 0;
            lives = 3;
            difficulty = 1;
            presents = [];
            effects = [];
            gameActive = true;
            lastTime = performance.now();
            requestAnimationFrame(loop);
        }

        startBtn.addEventListener('click', initGame);
        retryBtn.addEventListener('click', () => {
            retryBtn.style.display = 'none';
            log("Tentando novamente...");
            startCamera();
        });

        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, { passive: false });
    </script>
</body>
</html>
